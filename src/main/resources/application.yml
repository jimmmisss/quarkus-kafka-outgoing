quarkus:
  http:
    port: 8087
  swagger-ui:
    path: /api
  kubernetes:
    part-of: quarkus-kafka-bjj
    image-pull-policy: never
    service-type: NodePort
  container-image:
    registry:
    group: jimmmisss
    name: bjj
    tag: 1.0-SNAPSHOT

kafka:
  bootstrap:
    servers: localhost:9092

mp:
  messaging:
    outgoing:
      customer-out:
        connector: smallrye-kafka
        topic: customer
        value:
          serializer: io.quarkus.kafka.client.serialization.ObjectMapperSerializer
        merge: true

"%test":
  mp:
    messaging:
      outgoing:
        customer-out:
          connector: smallrye-kafka
